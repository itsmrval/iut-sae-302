<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student & Seance Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #f4f4f4;
            cursor: pointer;
        }
        table th:hover {
            background-color: #ddd;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Student & Seance Management</h1>

    <div id="home">
        <h2>Seances</h2>
        <table id="seanceTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="seanceTableBody"></tbody>
        </table>

        <h2>Students</h2>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Attendance</th>
                </tr>
            </thead>
            <tbody id="studentTableBody"></tbody>
        </table>
    </div>

    <script>
        const ws = new WebSocket("ws://localhost:8082"); // Connect to WebSocket server

        ws.onopen = () => {
            console.log("WebSocket connection established");
            fetchSeances();
        };

        ws.onmessage = (event) => {
            const response = event.data;
            console.log(response)

            if (response.startsWith("202/")) {
                if (response.includes("id:") && response.includes("name:")) {
                    if (response.includes("unix_time:")) {
                        populateSeances(response); // Seances response
                    } else {
                        populateStudents(response); // Students response
                    }
                } else if (response.includes("status:")) {
                    populateAttendance(response); // Attendance response
                }
            }
        };

        ws.onerror = (err) => {
            console.error("WebSocket error:", err);
        };

        function fetchSeances() {
            console.log("Fetching seances...");
            ws.send("<g>seance");
        }

        function fetchStudents() {
            ws.send("<g>student");
        }

        function fetchAttendance(seanceId, studentId) {
            ws.send(`<g>attendance/${seanceId}/${studentId}`);
        }

        function populateSeances(data) {
            const seanceTableBody = document.getElementById("seanceTableBody");
            seanceTableBody.innerHTML = ""; // Clear previous data

            const seances = data.split(";").map((s) => {
                const [id, name, unix_time] = s.split(",").map((i) => i.split(":")[1]);
                return { id, name, time: new Date(unix_time * 1000).toLocaleString() };
            });

            seances.forEach((seance) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${seance.id}</td>
                    <td><a href="#" onclick="fetchStudentsAndAttendance(${seance.id})">${seance.name}</a></td>
                    <td>${seance.time}</td>
                `;
                seanceTableBody.appendChild(row);
            });
        }

        function populateStudents(data) {
            const studentTableBody = document.getElementById("studentTableBody");
            studentTableBody.innerHTML = ""; // Clear previous data

            const students = data.split(";").map((s) => {
                const [id, name] = s.split(",").map((i) => i.split(":")[1]);
                return { id, name };
            });

            students.forEach((student) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${student.id}</td>
                    <td>${student.name}</td>
                    <td id="attendance-${student.id}">Loading...</td>
                `;
                studentTableBody.appendChild(row);
            });
        }

        function populateAttendance(data) {
            const [seanceId, studentId, status] = data.split(",").map((i) => i.split(":")[1]);
            const attendanceCell = document.getElementById(`attendance-${studentId}`);
            attendanceCell.textContent = status === "1" ? "Present" : "Absent";
        }

        function fetchStudentsAndAttendance(seanceId) {
            fetchStudents();

            setTimeout(() => {
                const rows = document.querySelectorAll("#studentTableBody tr");
                rows.forEach((row) => {
                    const studentId = row.cells[0].textContent;
                    fetchAttendance(seanceId, studentId);
                });
            }, 1000); // Delay to allow student list to load
        }
    </script>
</body>
</html>
